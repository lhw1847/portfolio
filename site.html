<script src='assets/js/TweenMax.min.js'></script>

<script id="rendered-js" src="assets/js/script.js"></script>
<script>
  const imgWrap = document.querySelectorAll(".slide__img--proxy");
  const imgSlide = document.querySelectorAll(".slide__img--proxy .img");

  imgWrap.forEach(el => {
    el.addEventListener("mouseenter", (el) => {
      el.target.querySelector(".img").style.transform = "translateX(0)";
      el.preventDefault();
    })
  })
  imgWrap.forEach(el => {
    el.addEventListener("mouseleave", (el) => {
      el.target.querySelector(".img").style.transform = "translateX(100%)";
      deltaD = 0;
      deltaU = 0;
      setTimeout(() => {
        el.target.querySelector(".img").style.backgroundPositionY = 0, 0;
      }, 500);
      el.preventDefault();
    })
  })

    let deltaD = 0, deltaU = 0;
    if(deltaU <= 0){
      deltaU = 0;
    }
  function imgWheel(event){
    console.log(deltaD, deltaU)
    // console.log(event)
    if(deltaD == -deltaU){
      deltaD = 0;
      deltaU = 0;
    }
      if(event.deltaY >= 0){
        deltaD += 100;
        deltaU = 0;
        event.target.style.backgroundPositionY = -deltaD / 2 + "px", 0;
      } else {
        deltaU -= 100;
        event.target.style.backgroundPositionY = (-deltaD-deltaU) / 2 + "px", 0;
      }
      event.preventDefault();
      return;
  }
</script>
