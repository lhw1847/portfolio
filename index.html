        </div>
    </main>

    <script src="js/gsap.min.js"></script>
    <script>
        const logo = document.querySelector(".logo");
        const wrap = document.getElementById("wrap");
        const home = document.getElementById("section1");
        const menu = document.querySelector(".menu");

        logo.addEventListener("click", (event) => {
            window.scrollTo({
                left: 0,
                top: 0,
                behavior: "smooth"
            });
            event.preventDefault();
        })

        menu.addEventListener("click", () => {
            if (menu.innerText == "menu") {
                menu.innerText = "close";
                document.querySelector(".menu_modal").style.transform = "translate(0, 0)";
            } else {
                menu.innerText = "menu";
                // document.querySelector(".menu_modal").style.transform = "translate(100%, 0)";
            }
        })

        //스크롤 했을 때 left: scrollTop
        function scroll() {
            let scrollTop = window.scrollY || window.pageYOffset || document.documentElement.scrollTop

            //박스 전체 가로 값
            let parallaxWidth = wrap.getBoundingClientRect().width;

            //body의 높이값에 --> 패럴럭스 박스 전체 가로 값
            document.body.style.height = parallaxWidth + "px";

            //섹션 박스
            let viewWidth = parallaxWidth - window.innerWidth
            let viewHeigth = parallaxWidth - window.innerHeight
            let goLeft = scrollTop * (viewWidth / viewHeigth)

            gsap.to(wrap, {
                left: -goLeft
            })

            requestAnimationFrame(scroll);
        }
        scroll();
        window.addEventListener("resize", scroll);
    </script>
</body>

</html>
